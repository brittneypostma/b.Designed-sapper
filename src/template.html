<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta name="theme-color" content="#000000" />
    <meta name="msapplication-TileColor" content="#000000" />

    <!-- Primary Meta Tags -->
    <title>b.Designed</title>
    <meta name="title" content="b.Designed" />
    <meta
      name="description"
      content="Portfolio and landing page for Brittney Postma, owner and designer of b.Designed."
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.facebook.com/b.Designed11/" />
    <meta property="og:title" content="b.Designed" />
    <meta
      property="og:description"
      content="Portfolio and landing page for Brittney Postma, owner and designer of b.Designed."
    />
    <meta
      property="og:image"
      content="https://bDesigned.netlify.com/logo.png"
    />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary" />
    <meta property="twitter:url" content="https://twitter.com/BrittneyPostma" />
    <meta property="twitter:title" content="b.Designed" />
    <meta
      property="twitter:description"
      content="Portfolio and landing page for Brittney Postma, owner and designer of b.Designed."
    />
    <meta
      property="twitter:image"
      content="https://bDesigned.netlify.com/logo.png"
    />
    <meta name="twitter:image:alt" content="b.Designed Logo" />

    %sapper.base%

    <link rel="stylesheet" href="global.css" />
    <link rel="manifest" href="manifest.json" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#000000" />

    %sapper.styles% %sapper.head%
  </head>

  <body>
    <div id="sapper">%sapper.html%</div>

    %sapper.scripts%

    <form name="contact" netlify netlify-honeypot="bot-field" hidden>
      <input type="text" name="first-name" />
      <input type="text" name="last-name" />
      <input type="email" name="email" />
      <input type="text" name="subject" />
      <textarea name="message" />
      <input type="submit" name="submit" />
    </form>
  </body>
</html>
